<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcoding templates for news cards</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main class="News-main">

        <section class="News-category__bar" id="News-category-business">

            <div class="News-category__content-wrapper">

                <img src="" alt="Category icon" class="News-category__img">

                <h2 class="News-catgory__title _section-heading">Category</h2>

                <i class="fas fa-chevron-down News-category__icon-down"></i>

                <i class="fas fa-chevron-right News-category__icon-right"></i>

            </div>

            <div class="News-category__cards-wrapper">

                <section class="News-card">

                    <div class="News-card__front">

                        <img src="" alt="Article image" class="News-card__img">

                        <h3 class="News-card__h3 _card-title">Headline</h3>

                        <p class="News-card__p _card-copy-small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sequi delectus nesciunt nostrum officiis veritatis.</p>

                    </div>

                    <div class="News-card__delete-div">

                        <i class="fas fa-trash News-card__delete-icon"></i>

                    </div>

                    <div class="News-card__save-div">

                        <i class="fas fa-inbox News-card__save-icon"></i>

                    </div>

                </section>

            </div>

        </section>

    </main>

</body>

</html>
