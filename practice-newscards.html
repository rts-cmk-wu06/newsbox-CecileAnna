<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcoding templates for news cards</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <main class="News-main">

        <section class="News-cards" id="News-cards">

            <section class="News-category">

                <section class="News-category__bar" id="News-category-business">

                    <div class="News-category__content-wrapper">

                        <div class="News-category__title-wrapper">

                            <img src="https://picsum.photos/100/100" alt="Category icon" class="News-category__img">

                            <h2 class="News-category__title _section-heading">Category</h2>

                        </div>

                        <div class="News-category__icon-wrapper">

                            <i class="fas fa-chevron-down News-category__icon-down"></i>

                            <i class="fas fa-chevron-right News-category__icon-right"></i>

                        </div>

                    </div>

                    <div class="News-category__cards-wrapper">

                        <section class="News-card animate__animated">

                            <div class="News-card__delete-div animate__animated">

                                <i class="fas fa-trash News-card__delete-save-icon"></i>

                            </div>

                            <div class="News-card__save-div animate__animated">

                                <i class="fas fa-inbox News-card__delete-save-icon"></i>

                            </div>

                            <div class="News-card__front animate__animated">

                                <a href="https://www.instagram.com/p/CW5HMuxgx4h/?utm_source=ig_web_copy_link" class="News-card__a">

                                    <img src="https://picsum.photos/80/80" alt="Article image" class="News-card__img">

                                </a>

                                <div class="News-card__text-wrapper">

                                    <h3 class="News-card__h3 _card-title">Headline</h3>

                                    <p class="News-card__p _card-copy-small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sequi delectus nesciunt nostrum officiis veritatis.</p>

                                </div>

                            </div>

                        </section>

                    </div>

                </section>

            </section>

        </section>
    </main>
    <!-- <script src="./js/build-news-cards-delete.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/news-api-with-card-build.js"></script>
    <script src="./js/swipe-functionality.js"></script>

</body>

</html>
