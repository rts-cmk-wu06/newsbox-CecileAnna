<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbox</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <header class="Header">

        <div class="Header__top">

            <p class="Header__time">

                <time class="Header__time-exact" value="datetime-local">
                    9:41
                </time>

            </p>

            <div class="Header__icons-wrapper">

                <i class="fas fa-signal Header__icon"></i>
                <i class="fas fa-wifi Header__icon"></i>
                <i class="fas fa-battery-full Header__icon"></i>

            </div>

        </div>

        <div class="Header__bottom-nav">

            <a href="./archive.html" class="Header__nav"></a>

            <i class="fas fa-inbox Header__icon"></i>

            </a>

            <h1 class="Header__h1">Newsbox</h1>

            <a href="./settings.html" class="Header__nav">

                <i class="fas fa-cog Header__icon"></i>

            </a>

        </div>

    </header>

    <main class="Main">

        <section class="Search">

            <input type="search" name="Search" id="Search" placeholder="Search news">

            <i class="fas fa-search"></i>

        </section>

        <section class="News-cards" id="News-cards">



        </section>



    </main>

</body>

</html>
