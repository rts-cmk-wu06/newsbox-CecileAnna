<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbox</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header class="Header">

        <div class="Header__top">

            <p class="Header__time">

                <time class="Header__time-exact" value="datetime-local">
                    9:41
                </time>

            </p>

            <div class="Header__icons-wrapper">

                <i class="fas fa-signal Header__icon"></i>
                <i class="fas fa-wifi Header__icon"></i>
                <i class="fas fa-battery-full Header__icon"></i>

            </div>

        </div>

        <div class="Header__bottom-nav">

            <a href="./index.html" class="Header__nav">

                <i class="fas fa-chevron-left Header__icon"></i>

            </a>

            <h1 class="Header__h1">News settings</h1>


        </div>

    </header>

    <main class="Main-settings">

        <h2 class="Main-settings__h2">
            Manage
            <span class="Main-settings__h2-span">Categories</span>
        </h2>

        <section class="Categories-cards">

            <div class="Categories-cards__category-wrapper">

                <h3 class="Categories-cards__h3">Europe</h3>

                <label class="Categories-cards__switch">
                    <input class='_input' type="checkbox">
                    <span class="_slider _round"></span>
                  </label>
            </div>

            <div class="Categories-cards__category-wrapper">

                <h3 class="Categories-cards__h3">Health</h3>

                <label class="Categories-cards__switch">
                    <input class='_input' type="checkbox">
                    <span class="_slider _round"></span>
                </label>

            </div>

            <div class="Categories-cards__category-wrapper">

                <h3 class="Categories-cards__h3">Sport</h3>

                <label class="Categories-cards__switch">
                    <input class='_input' type="checkbox">
                    <span class="_slider _round"></span>
                </label>

            </div>

            <div class="Categories-cards__category-wrapper">

                <h3 class="Categories-cards__h3">Business</h3>

                <label class="Categories-cards__switch">
                    <input class='_input' type="checkbox">
                    <span class="_slider _round"></span>
                </label>

            </div>

            <div class="Categories-cards__category-wrapper">

                <h3 class="Categories-cards__h3">Travel</h3>

                <label class="Categories-cards__switch">
                    <input class='_input' type="checkbox">
                    <span class="_slider _round"></span>
                </label>

            </div>

        </section>

        <button class="color-modes">
            toggle dark mode
        </button>

        <h4 class="Main-settings__h4">Version 4.815.16.23.42</h4>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/news-api.js"></script>
</body>

</html>
